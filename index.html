<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="ResultDiv">
          <h3>Your Result</h3>
          <div class="circle">
            <div class="content">
              <h1>76</h1>
              <h4>of 100</h4>
            </div>
          </div>
          
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these tests.
            </p>
          
        </div>
        <div class="summaryDiv">
          <h2>Summary</h2>
          <div class="reactionDiv">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
            <h3>Reaction</h3>
            <p>80 <span>/100</span></p>
          </div>
          <div class="memoryDiv">
            <img src="assets/images/icon-memory.svg" alt="memory icon" />
            <h3>Memory</h3>
            <p>92 <span>/100</span></p>
          </div>
          <div class="verbalDiv">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
            <h3>Verbal</h3>
            <p>61 <span>/100</span></p>
          </div>
          <div class="visualDiv">
            <img src="assets/images/icon-visual.svg" alt="Visual icon" />
            <h3>Visual</h3>
            <p>72 <span>/100</span></p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
